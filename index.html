<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Frontend Mentor | Product preview card component</title>
  <body>
    <main>
      <section class="product-image-container">
        <img src="images/image-product-mobile.jpg" alt="product-image">
      </section>
      <section class="product-info-container">
        <p class="product-catagorie">PERFUME</p>
        <h1>Galrielle Essence<br>Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Poleg, Perfumer-Creator the House of CHANEL
        </p>
        <div class="product-price-container">
          <h2>$1449.99</h2>
          <p>$169.99</p>
        </div>
        <button>
          <i class='bx bx-cart-alt'></i> Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
